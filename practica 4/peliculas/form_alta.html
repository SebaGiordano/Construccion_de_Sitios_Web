<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/forms.css">
        <title>Sitio peliculas</title>
    </head>
    <body>
        <header>
            <a href="../index.html"><h1>Catálogo de peliculas</h1></a>
        </header>
        <nav>
            <ul>
                <li><a href="../peliculas/form_alta.html">Pelicula</a></li>
                <li><a href="../generos/form_alta.html">Género</a></li>
                <li><a href="../reparto/form_alta.html">Reparto</a></li>
            </ul>
        </nav>
        <main>
            <article>
                <h3>Pelicula</h3>
                <form action="/peliculas/alta" method="post">
                    <div class="formContainer">
                        <label for="cod">Código de pelicula:</label>
                        <input type="text" id="cod" name="cod_pelicula" required pattern="^[A-Z]{3}$">
                        <label for="descripcion">Nombre de pelicula:</label>
                        <input type="text" id="desc" name="descripcion_pelicula" maxlength=16 required>
                        <input type="submit" value="Registrar">
                        <input type="reset" value="Borrar datos">    
                    </div>
                </form>
            </article>
        </main>
    </body>
</html>
